<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>nginx</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		main > .container {
			padding: 60px 15px 0;
		}
		.footer {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" th:href="@{/}">nginx</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/T5750/framework-repositories" target="_blank">GitHub</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://t5750.github.io/" target="_blank">Blog</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h4 class="mt-3">统计nginx访问量</h4>
			<ul class="list-group">
				<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
					根据访问URL统计PV (Page View)
					<span class="badge badge-primary badge-pill">12</span>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
					根据访问IP统计UV (Unique Visitor)
					<span class="badge badge-primary badge-pill">1</span>
				</li>
			</ul>
			<div id="nginxAccordion" data-children=".item">
				<div class="item">
					<a data-toggle="collapse" data-parent="#nginxAccordion" href="#nginxAccordionUrl" aria-expanded="true" aria-controls="nginxAccordionUrl">
					查询访问最频繁的URL
					</a>
					<div id="nginxAccordionUrl" class="collapse show" role="tabpanel">
					<ul class="list-group">
						<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
							/pv.html
							<span class="badge badge-primary badge-pill">12</span>
						</li>
					</ul>
					</div>
				</div>
				<div class="item">
					<a data-toggle="collapse" data-parent="#nginxAccordion" href="#nginxAccordionIp" aria-expanded="true" aria-controls="nginxAccordionIp">
					查询访问最频繁的IP
					</a>
					<div id="nginxAccordionIp" class="collapse show" role="tabpanel">
					<ul class="list-group">
						<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
							192.168.1.100
							<span class="badge badge-primary badge-pill">12</span>
						</li>
					</ul>
					</div>
				</div>
			</div>
			<div class="alert alert-light text-right" role="alert">
			最后更新于 2019-12-09
			</div>
		</div>
	</main>
	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">© 2019 T5750</span>
		</div>
	</footer>
</body>
</html>
