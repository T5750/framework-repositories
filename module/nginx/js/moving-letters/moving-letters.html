<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Moving Letters</title>
	<link href="css/moving-letters.css" rel="stylesheet">
</head>
<body>
	<h1 class="ml1">
	  <span class="text-wrapper">
	    <span class="line line1"></span>
	    <span class="letters">THURSDAY</span>
	    <span class="line line2"></span>
	  </span>
	</h1>
	<h1 class="ml2">Sunny mornings</h1>
	<h1 class="ml4">
	  <span class="letters letters-1">Ready</span>
	  <span class="letters letters-2">Set</span>
	  <span class="letters letters-3">Go!</span>
	</h1>
	<h1 class="ml5">
	  <span class="text-wrapper">
	    <span class="line line1"></span>
	    <span class="letters letters-left">Signal</span>
	    <span class="letters ampersand">&amp;</span>
	    <span class="letters letters-right">Noise</span>
	    <span class="line line2"></span>
	  </span>
	</h1>
	<h1 class="ml7">
  	<span class="text-wrapper">
	    <span class="letters">Reality is broken</span>
	  </span>
	</h1>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script type="text/javascript" src="js/moving-letters.js"></script>
</body>
