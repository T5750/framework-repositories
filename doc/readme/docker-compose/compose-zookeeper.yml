version: '3'
services:
  zoo1:
    restart: always
    image: zookeeper
    container_name: zoo1
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      TZ: "Asia/Shanghai"
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    # volumes:
    #   - /usr/local/docker_app/zookeeper/zoo1/data:/data
    #   - /usr/local/docker_app/zookeeper/zoo1/datalog:/datalog
  zoo2:
