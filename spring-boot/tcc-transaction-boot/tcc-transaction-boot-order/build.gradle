buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'war'

dependencies {
    compile project(':spring-boot:tcc-transaction-boot:tcc-transaction-boot-capital-api')
    compile project(':spring-boot:tcc-transaction-boot:tcc-transaction-boot-redpacket-api')
    compile project(':spring-boot:tcc-transaction-boot:tcc-transaction-boot-common')
    compile('org.springframework.boot:spring-boot-starter-freemarker')
}