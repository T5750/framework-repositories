<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
		<title>Tabbar With Labels</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
	<link href="css/framework7-icons.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Tabbar With Labels</div>
				</div>
			</div>
			<!-- Additional "tabbar-labels" class -->
			<div class="toolbar tabbar-labels">
				<div class="toolbar-inner">
					<a href="#tab-1" class="tab-link tab-link-active">
						<!-- Different icons for iOS and MD themes -->
						<i class="icon f7-icons ios-only">email_fill</i>
						<i class="icon material-icons md-only">email</i>
						<!-- Label text -->
						<span class="tabbar-label">Inbox</span>
					</a>
					<a href="#tab-2" class="tab-link">
						<i class="icon f7-icons ios-only">today_fill<span class="badge color-red">5</span></i>
						<i class="icon material-icons md-only">today<span class="badge color-red">5</span></i>
						<span class="tabbar-label">Calendar</span>
					</a>
					<a href="#tab-3" class="tab-link">
						<i class="icon f7-icons ios-only">cloud_fill</i>
						<i class="icon material-icons md-only">file_upload</i>
						<span class="tabbar-label">Upload</span>
					</a>
				</div>
			</div>
			<!-- Tabs -->
			<div class="tabs">
				<!-- First tab, active -->
				<div class="page-content tab tab-active" id="tab-1">
					<div class="block">
						<p><b>Tab 1 content</b></p>
					</div>
				</div>
				<!-- Second tab -->
				<div class="page-content tab" id="tab-2">
					<div class="block">
						<p><b>Tab 2 content</b></p>
					</div>
				</div>
				<!-- Third tab -->
				<div class="page-content tab" id="tab-3">
					<div class="block">
						<p><b>Tab 3 content</b></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
