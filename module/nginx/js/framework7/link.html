<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Link</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
	<link href="css/framework7-icons.css" rel="stylesheet" />
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Link</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block-title">Link Layout</div>
				<a class="link external" href="layout/app-layout.html">
					<i class="icon icon-forward"></i>
					<span>Link Text</span>
				</a>
				<div class="block-title">Bypass Links Handler</div>
				<p><a class="link external" href="http://bing.com">Open Bing</a></p>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
