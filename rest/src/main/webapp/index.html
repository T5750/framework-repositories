<!DOCTYPE html>
<html class="h-100">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>REST</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		main > .container {
			padding: 60px 15px 0;
		}
		.footer {
			background-color: #f5f5f5;
		}
	</style>
	<script src="js/index.js"></script>
</head>
<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="/rest">REST</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/rest">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/T5750/framework-repositories" target="_blank">GitHub</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://t5750.github.io/" target="_blank">Blog</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h4 class="mt-3">Jersey</h4>
			<a class="btn btn-outline-primary" href="jersey/hello" role="button">Hello</a>
			<a class="btn btn-outline-primary" href="jersey/contacts" role="button">Get contacts</a>
			<a class="btn btn-outline-primary" href="pages/new_contact.html" role="button">New Contact</a>
			<a class="btn btn-outline-primary" href="jersey/contacts/t5750" role="button">Get T5750</a>
			<a class="btn btn-outline-primary" href="jersey/download/jpg" role="button">Download JPG</a>
			<a class="btn btn-outline-primary" href="jersey/download/file" role="button">Download file</a>
			<form action="jersey/upload/jpg" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="formFile1">Select a file : </label>
					<input type="file" name="file" size="45" accept=".jpg" class="form-control-file" id="formFile1"/>
				</div>
				<input type="submit" value="Upload JPG" class="btn btn-outline-primary"/>
			</form>
			<form action="jersey/upload/jpg" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="formMultiFile1">Select a file 1 : </label>
					<input type="file" name="file" size="45" accept=".jpg" class="form-control-file" id="formMultiFile1"/>
					<label for="formMultiFile2">Select a file 2 : </label>
					<input type="file" name="file" size="45" accept=".jpg" class="form-control-file" id="formMultiFile2"/>
				</div>
				<input id="uploadBtn" type="button" value="Upload JPG Files" class="btn btn-outline-primary"/>
			</form>
			<ul id="messages"></ul>
			<h4 class="mt-3">Jersey Security</h4>
			<a class="btn btn-outline-primary" href="jersey/employees" role="button">Get employees</a>
			<h4 class="mt-3">Jersey Swagger</h4>
			<a class="btn btn-outline-primary" href="/api" role="button">Swagger UI 2.x</a>
			<a class="btn btn-outline-primary" href="/api-v3" role="button">Swagger UI 3.x</a>
		</div>
	</main>
	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">Â© 2020 T5750</span>
		</div>
