<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Login Screen</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Login Screen</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block">
					<p>
						<!-- Open in login screen-modal that is already in DOM-->
						<a href="#" class="button login-screen-open" data-login-screen=".login-screen">Open As Modal</a>
					</p>
					<p>
						<!-- Load page with login screen-->
						<a href="/login-screen/" class="button">Open As Page</a>
					</p>
				</div>
			</div>
			<div class="login-screen">
				<div class="view">
					<div class="page">
						<div class="page-content login-screen-content">
							<div class="login-screen-title">My App</div>
							<form>
								<div class="list">
									<ul>
										<li class="item-content item-input">
											<div class="item-inner">
												<div class="item-title item-label">Username</div>
												<div class="item-input-wrap">
													<input type="text" name="username" placeholder="Your username">
												</div>
											</div>
										</li>
										<li class="item-content item-input">
											<div class="item-inner">
												<div class="item-title item-label">Password</div>
												<div class="item-input-wrap">
													<input type="password" name="password" placeholder="Your password">
												</div>
											</div>
										</li>
									</ul>
								</div>
								<div class="list">
									<ul>
										<li><a class="item-link list-button" href="#">Sign In</a></li>
									</ul>
									<div class="block-footer">
										<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
										<p><a class="link login-screen-close" href="#">Close Login Screen</a></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/login-screen.js"></script>
</body>
</html>
