<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Naruto Eyes</title>
	<link rel="stylesheet" href="css/narutoEyes.css"/>
</head>
<body>
<div class="container">
	<!--左眼开始-->
	<div class="eyesBoxs pullLeft">
		<!--轮廓开始-->
		<div class="profile skewLeft"></div>
		<div class="shadow skewLeft"></div>
		<!--轮廓结束-->
		<div class="basic ani-narrow"></div>
		<!--写轮眼开始-->
		<div class="eyes ani-zoom">
			<div class="line">
				<!--三勾玉-->
				<div class="hook ani-rotateHook">
					<span class="bar"><b></b></span>
					<span class="bar"><b></b></span>
					<span class="bar"><b></b></span>
				</div>
				<!--end-->
				<!--万花筒-->
				<div class="tube ani-rotateTube">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<!--end-->
			</div>
		</div>
		<!--写轮眼结束-->
		<!--轮回眼开始-->
		<div class="trans skewLeft">
			<span class="bar ani-shadow"></span>
		</div>
		<!--轮回眼结束-->
	</div>
	<!--左眼结束-->
	<!--右眼开始-->
	<div class="eyesBoxs pullRight">
		<!--轮廓开始-->
		<div class="profile skewRight"></div>
		<div class="shadow skewRight"></div>
		<!--轮廓结束-->
		<div class="basic ani-narrow"></div>
		<!--写轮眼开始-->
		<div class="eyes ani-zoom">
			<div class="line">
				<!--三勾玉-->
				<div class="hook ani-rotateHook">
					<span class="bar"><b></b></span>
					<span class="bar"><b></b></span>
					<span class="bar"><b></b></span>
				</div>
				<!--end-->
				<!--万花筒-->
				<div class="tube ani-rotateTube">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<!--end-->
			</div>
		</div>
		<!--写轮眼结束-->
		<!--轮回眼开始-->
		<div class="trans skewRight">
			<span class="bar ani-shadow"></span>
		</div>
		<!--轮回眼结束-->
	</div>
	<!--右眼结束-->
</div>
</body>
</html>
