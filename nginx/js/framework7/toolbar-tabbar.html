<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
		<title>Tabbar</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Tabbar</div>
				</div>
			</div>
			<!-- Additional "tabbar" class -->
			<div class="toolbar tabbar">
				<div class="toolbar-inner">
					<!-- Links have "tab-link" class instead of just "link" to switch tabs -->
					<a href="#tab-1" class="tab-link tab-link-active">Tab 1</a>
					<a href="#tab-2" class="tab-link">Tab 2</a>
					<a href="#tab-3" class="tab-link">Tab 3</a>
				</div>
			</div>
			<!-- Tabs -->
			<div class="tabs">
				<!-- First tab, active -->
				<div class="page-content tab tab-active" id="tab-1">
					<div class="block">
						<p><b>Tab 1 content</b></p>
					</div>
				</div>
				<!-- Second tab -->
				<div class="page-content tab" id="tab-2">
					<div class="block">
						<p><b>Tab 2 content</b></p>
					</div>
				</div>
				<!-- Third tab -->
				<div class="page-content tab" id="tab-3">
					<div class="block">
						<p><b>Tab 3 content</b></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
