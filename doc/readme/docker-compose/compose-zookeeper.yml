      TZ: "Asia/Shanghai"
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    # volumes:
    #   - /usr/local/docker_app/zookeeper/zoo2/data:/data
    #   - /usr/local/docker_app/zookeeper/zoo2/datalog:/datalog
  zoo3:
    restart: always
    image: zookeeper
