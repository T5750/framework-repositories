<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Routes Alias</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
	<!--<link rel="stylesheet" href="path/to/my-app.css">-->
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Routes Alias</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block">
					<p>alias: '/bar/'</p>
					<a href="/bar/">Alias bar</a>
				</div>
				<div class="block">
					<p>alias: ['/bar2/', '/baz/', '/baz2/']</p>
					<a href="/baz/">Alias baz</a>
				</div>
				<div class="block">
					<p>redirect: '/about/'</p>
					<a href="/foobar/">Redirect foobar</a>
				</div>
				<div class="block">
					<p>redirect: function</p>
					<a href="/foobaz/?user=tester">Redirect foobaz</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="../js/routes-alias.js"></script>
</body>
</html>
