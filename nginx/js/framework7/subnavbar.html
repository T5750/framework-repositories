<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Subnavbar</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div class="page">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="left"></div>
					<div class="title">Sub Navbar</div>
					<div class="right"></div>
					<div class="subnavbar">
						<div class="subnavbar-inner">
							<div class="segmented segmented-raised">
								<a class="button tab-link tab-link-active" href="#tab1">Tab 1</a>
								<a class="button tab-link" href="#tab2">Tab 2</a>
								<a class="button tab-link" href="#tab3">Tab 3</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-content hide-navbar-on-scroll">
				<div class="tabs">
					<div class="tab tab-active" id="tab1">
						<div class="block">
							<p>Lorem ipsum dolor sit amet...</p>
						</div>
					</div>
					<div class="tab" id="tab2">
						<div class="block">
							<p>Donec iaculis posuere massa sed dignissim...</p>
						</div>
					</div>
					<div class="tab" id="tab3">
						<div class="block">
							<p>Etiam non interdum erat. Curabitur erat lacus...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
