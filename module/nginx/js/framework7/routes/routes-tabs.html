<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Tab Route</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div class="page">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Tab Route</div>
				</div>
			</div>
			<div class="toolbar tabbar">
				<div class="toolbar-inner">
					<a href="./" class="tab-link" data-route-tab-id="about">About</a>
					<a href="./contacts/" class="tab-link" data-route-tab-id="contacts">Contacts</a>
					<a href="./cv/" class="tab-link" data-route-tab-id="cv">CV</a>
				</div>
			</div>
			<div class="tabs tabs-routable">
				<div class="tab page-content" id="about"></div>
				<div class="tab page-content" id="contacts"></div>
				<div class="tab page-content" id="cv"></div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="../js/routes-tabs.js"></script>
</body>
</html>
