<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Video.js</title>
	<link href="https://cdn.bootcss.com/video.js/7.6.0/video-js.min.css" rel="stylesheet"/>
	<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
<video id='my-player' class='video-js' controls preload='auto' poster='https://vjs.zencdn.net/v/oceans.png' data-setup='{}' muted="muted">
	<source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
	<source src='https://vjs.zencdn.net/v/oceans.webm' type='video/webm'>
	<source src="https://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
	<p class='vjs-no-js'>
		To view this video please enable JavaScript, and consider upgrading to a web browser that
		<a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
	</p>
</video>
<script src="https://cdn.bootcss.com/video.js/7.6.0/video.min.js"></script>
<script>
	var options = {};
	var player = videojs('my-player', options, function onPlayerReady() {
		videojs.log('Your player is ready!');
		// In this context, `this` is the player that was created by Video.js.
		this.play();
		// How about an event listener?
		this.on('ended', function() {
			videojs.log('Awww...over so soon?!');
		});
	});
</script>
</body>
</html>
