<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Panel / Side Panels</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
</head>
<body>
<div id="app">
	<div class="panel panel-left panel-reveal">
		<div class="block">
			<p>Left Panel content here</p>
			<p><a class="panel-close" href="#">Close me</a></p>
			<p><a class="panel-open" href="#" data-panel="right">Open Right Panel</a></p>
		</div>
	</div>
	<div class="panel panel-right panel-cover">
		<div class="block">
			<p>Right Panel content here</p>
			<p><a class="panel-close" href="#">Close me</a></p>
			<p><a class="panel-open" href="#" data-panel="left">Open Left Panel</a></p>
		</div>
	</div>
	<div class="view view-main view-init">
		<div class="page">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="left"></div>
					<div class="title">Panels</div>
					<div class="right"></div>
				</div>
			</div>
			<div class="page-content">
				<div class="block">
					<p><a class="panel-open" href="#">Open Left Panel</a></p>
					<p><a class="panel-open" href="#" data-panel="right">Open Right Panel</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/panel.js"></script>
</body>
</html>
