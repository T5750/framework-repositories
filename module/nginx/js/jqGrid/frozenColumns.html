<!DOCTYPE html>
<html lang="en">
<head>
	<!-- The jQuery library is a prerequisite for all jqSuite products -->
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<!-- We support more than 40 localizations -->
	<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/trirand/i18n/grid.locale-en.js"></script>
	<!-- This is the Javascript file of jqGrid -->
	<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/trirand/jquery.jqGrid.min.js"></script>
	<!-- A link to a Boostrap  and jqGrid Bootstrap CSS siles-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://www.guriddo.net/demo/css/trirand/ui.jqgrid-bootstrap.css" />
	<script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.responsive = true;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta charset="utf-8" />
	<meta charset="utf-8" />
	<title>jqGrid Loading Data - Frozen Columns</title>
</head>
<body>
<div style="margin-left:20px">
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		$("#jqGrid").jqGrid({
			url: 'json/loadFromJson.json',
			datatype: "json",
			colNames: ['Category Name', 'Product Name', 'Country', 'Price', 'Quantity'],
			colModel: [
				{ label: 'Category Name', name: 'CategoryName', width: 100, frozen: true },
				{ label: 'Product Name', name: 'ProductName', width: 150, frozen: true },
				{ label: 'Country', name: 'Country', width: 200 },
				{ label: 'Price', name: 'Price', width: 250, sorttype: 'number' },
				{ label: 'Quantity', name: 'Quantity', width: 250, sorttype: 'integer' }
			],
			loadonce: true,
			shrinkToFit: false, // must be set with frozen columns, otherwise columns will be shrank to fit the grid width
			width: 780,
			height: 200,
			rowNum: 15,
			pager: "#jqGridPager"
		});
		$("#jqGrid").jqGrid("setFrozenColumns");
	});
</script>
</body>
</html>
