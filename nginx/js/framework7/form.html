<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Form</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Form</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<form class="list" id="my-form">
					<ul>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">Name</div>
									<div class="item-input-wrap">
										<input type="text" name="name" placeholder="Your name">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">E-mail</div>
									<div class="item-input-wrap">
										<input type="email" name="email" placeholder="E-mail">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">Gender</div>
									<div class="item-input-wrap">
										<select name="gender">
											<option value="male" selected>Male</option>
											<option value="female">Female</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">Toggle</div>
									<div class="item-after">
										<label class="toggle toggle-init">
											<input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
										</label>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</form>
				<div class="block block-strong row">
					<div class="col"><a class="button convert-form-to-data" href="#">Get Data</a></div>
					<div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
				</div>
				<form class="list form-store-data" id="my-form-store-data">
					<ul>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">Name</div>
									<div class="item-input-wrap">
										<input type="text" name="name" placeholder="Your name">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">E-mail</div>
									<div class="item-input-wrap">
										<input type="email" name="email" placeholder="E-mail">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">Gender</div>
									<div class="item-input-wrap">
										<select name="gender">
											<option value="male" selected>Male</option>
											<option value="female">Female</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">Switch</div>
									<div class="item-after">
										<label class="toggle">
											<input type="checkbox" name="switch" value="yes"><i class="toggle-icon"></i>
										</label>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
