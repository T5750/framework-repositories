<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Toggle</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Toggle</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block-title">Super Heroes</div>
				<div class="list simple-list">
					<ul>
						<li>
							<span>Batman</span>
							<label class="toggle toggle-init color-black">
								<input type="checkbox" checked>
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Aquaman</span>
							<label class="toggle toggle-init color-blue">
								<input type="checkbox" checked>
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Superman</span>
							<label class="toggle toggle-init color-red">
								<input type="checkbox" checked>
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Hulk</span>
							<label class="toggle toggle-init color-green">
								<input type="checkbox">
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Spiderman (Disabled)</span>
							<label class="toggle toggle-init disabled">
								<input type="checkbox">
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Ironman (Disabled)</span>
							<label class="toggle toggle-init toggle-init">
								<input type="checkbox" checked disabled>
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Thor</span>
							<label class="toggle toggle-init color-orange">
								<input type="checkbox" checked>
								<span class="toggle-icon"></span>
							</label>
						</li>
						<li>
							<span>Wonder Woman</span>
							<label class="toggle toggle-init color-pink">
								<input type="checkbox">
								<span class="toggle-icon"></span>
							</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
