version: '3'
services:
  kafka:
    restart: always
    image: wurstmeister/kafka:2.12-2.3.0
    ports:
      - 9092:9092
    env_file:
      - kafka.env
    depends_on:
      - zookeeper
    networks:
      default:
        ipv4_address: 172.60.0.204
  tb-js-executor:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
  tb-core1:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
      - redis
  tb-core2:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
      - redis
  tb-rule-engine1:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
      - redis
  tb-rule-engine2:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
      - redis
  tb-mqtt-transport1:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
  tb-mqtt-transport2:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
  tb-http-transport1:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
  tb-http-transport2:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
  tb-coap-transport:
    env_file:
      - queue-kafka.env
    depends_on:
      - kafka
networks:
  default:
    external:
       name: bridge_compose