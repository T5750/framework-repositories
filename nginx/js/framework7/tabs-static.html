<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Static Tabs</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div class="page">
			<div class="navbar">
				<div class="navbar-inner sliding">
					<div class="left">
						<a href="#" class="link back">
							<i class="icon icon-back"></i>
							<span class="ios-only">Back</span>
						</a>
					</div>
					<div class="title">Static Tabs</div>
				</div>
			</div>
			<div class="toolbar tabbar">
				<div class="toolbar-inner">
					<a href="#tab-1" class="tab-link tab-link-active">Tab 1</a>
					<a href="#tab-2" class="tab-link">Tab 2</a>
					<a href="#tab-3" class="tab-link">Tab 3</a>
				</div>
			</div>
			<div class="tabs">
				<div id="tab-1" class="page-content tab tab-active">
					<div class="block">
						<p>Tab 1 content</p>
					</div>
				</div>
				<div id="tab-2" class="page-content tab">
					<div class="block">
						<p>Tab 2 content</p>
					</div>
				</div>
				<div id="tab-3" class="page-content tab">
					<div class="block">
						<p>Tab 3 content</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
