	#虚拟主机配置：
	server {
		listen 1234;
		server_name bm.com;
		location / {
			root bm.com;
			index index.html;
		}
		location ~ test {
			root bm.com;
			# 重写语法：if return （条件 = ~ ~*）
			if ($remote_addr = 192.168.56.1) {
				return 401;
			}
		}
		location ~ firefox {
			root bm.com;
			if ($http_user_agent ~* Chrome) {
				rewrite ^.*$ /chrome.html;
				break;
			}
		}
		location /goods {
			rewrite "goods-(\d{1,5})\.html" /goods-ctrl.html;
			root bm.com;
			index index.html;
		}
		#配置访问日志
		access_log logs/bm.com.access.log main;
	}
	upstream myapp {
		server bm.com:8080 weight=1 max_fails=2 fail_timeout=30s;
		server bm.com:8081 weight=1 max_fails=2 fail_timeout=30s;
	}
