<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Spring Security Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div>
			<p class="bg-danger" style="padding: 15px;" th:if="${param.error}">Invalid username and password.</p>
			<p class="bg-info" style="padding: 15px;" th:if="${param.logout}">You have been logged out.</p>
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="exampleInputUsername1">Username</label>
				<input type="username" class="form-control" id="exampleInputUsername1" placeholder="Username" name="username" />
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" />
			</div>
			<button type="submit" class="btn btn-default">Login</button>
		</form>
	</div>
</body>
</html>
