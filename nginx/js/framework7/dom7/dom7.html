<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Dom7 - Custom DOM Library</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
	<style>
		.hello {
			background-color: red;
		}
		.intro,.blue {
			color: blue;
		}
		.red {
			color: red;
		}
	</style>
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Dom7 - Custom DOM Library </div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block">
					<p class="row">
						<button class="col button something" title="fill">Fill</button>
					</p>
				</div>
				<div class="block-title">Classes</div>
				<div class="block">
					<p class="intro">Lorem ipsum...</p>
					<!-- Before -->
					<h1 class="intro">This is first title</h1>
					<h2>This is subtitle</h2>
				</div>
				<div class="block-title">Attributes and properties</div>
				<div class="block">
					<input id="myInput" type="text" value="Lorem ipsum"/>
					<a href="http://google.com">Google</a>
				</div>
				<div class="block-title">Data storage</div>
				<div class="block">
					<p data-id="123" id="storage">Lorem ipsum...</p>
				</div>
				<div class="block-title">Data Set</div>
				<div class="block">
					<div id="my-div" data-loop="true" data-animate-pages="false" data-index="0" data-hello="world">
					</div>
				</div>
				<div class="block-title">Styles</div>
				<div class="block">
					<div id="box" class="content">I am a box</div>
				</div>
				<div id="animate-me"></div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="../js/dom7.js"></script>
</body>
</html>
