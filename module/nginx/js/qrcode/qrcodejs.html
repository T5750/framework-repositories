<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QRCode.js</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode_simple"></div>
    <a class="btn btn-outline-primary" href="javascript:;" onclick="makeCode()">Make Code</a>
    <div id="qrcode"></div>
  <script type="text/javascript">
    var website_url="https://t5750.github.io/";
    var qrcode_simple=new QRCode(document.getElementById("qrcode_simple"), website_url);
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: website_url,
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
    function makeCode() {
      var ts=new Date().getTime();
      var current_url=website_url+"?ts="+ts;
      qrcode.clear(); // clear the code.
      qrcode.makeCode(current_url); // make another code.
      qrcode_simple.clear(); // clear the code.
      qrcode_simple.makeCode(current_url); // make another code.
    }
  </script>
</body>
