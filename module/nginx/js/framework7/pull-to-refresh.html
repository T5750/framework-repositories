<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Pull To Refresh</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Pull To Refresh</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content ptr-content">
				<div class="ptr-preloader">
					<div class="preloader"></div>
					<div class="ptr-arrow"></div>
				</div>
				<div class="list media-list">
					<ul>
						<li class="item-content">
							<div class="item-media"><img src="http://lorempixel.com/88/88/abstract/1" width="44"/></div>
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title">Yellow Submarine</div>
								</div>
								<div class="item-subtitle">Beatles</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-media"><img src="http://lorempixel.com/88/88/abstract/2" width="44"/></div>
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title">Don't Stop Me Now</div>
								</div>
								<div class="item-subtitle">Queen</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-media"><img src="http://lorempixel.com/88/88/abstract/3" width="44"/></div>
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title">Billie Jean</div>
								</div>
								<div class="item-subtitle">Michael Jackson</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
