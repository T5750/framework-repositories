<!DOCTYPE html>
<html lang="en">
<head>
	<!-- The jQuery library is a prerequisite for all jqSuite products -->
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<!-- We support more than 40 localizations -->
	<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/trirand/i18n/grid.locale-en.js"></script>
	<!-- This is the Javascript file of jqGrid -->
	<script type="text/ecmascript" src="http://www.guriddo.net/demo/js/trirand/jquery.jqGrid.min.js"></script>
	<!-- A link to a Boostrap  and jqGrid Bootstrap CSS siles-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://www.guriddo.net/demo/css/trirand/ui.jqgrid-bootstrap.css" />
	<script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.responsive = true;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta charset="utf-8" />
	<title>jqGrid Functionality - Built-In Formatters</title>
</head>
<body>
<div style="margin-left:20px">
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		$("#jqGrid").jqGrid({
			url: 'json/cellFormatters.json',
			datatype: "json",
			loadonce : true,
			colModel: [
				{
					name: 'Integer',
					width: 75,
					formatter: 'integer',
					formatoptions: { defaultValue: 'No Value Set', thousandsSeparator: ',' }
				},
				{
					name: 'Number',
					width: 90,
					formatter: 'integer',
					formatoptions :{ decimalSeparator: ".", decimalPlaces:1, thousandsSeparator:" "}
				},
				{
					name: 'Currency',
					width: 75,
					formatter: 'currency',
					formatoptions: { decimalSeparator: '.', decimalPlaces: 1, suffix: ' USD', thousandsSeparator: ',', prefix: '$' }

				},
				{
					name: 'Email',
					width: 140,
					formatter: 'email'
				},
				{
					name: 'Link',
					width: 140,
					formatter: 'link'
				},
				{
					name: 'CheckBox',
					width: 50,
					formatter: 'checkbox'
				}
			],
			width: 780,
			height: 200,
			rowNum: 150,
			pager: "#jqGridPager"
		});
	});
</script>
</body>
</html>
