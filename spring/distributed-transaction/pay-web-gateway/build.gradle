apply plugin: 'war'

dependencies {
    compile project(':spring:distributed-transaction:pay-common-config')
    compile project(':spring:distributed-transaction:pay-common-core')
    compile project(':spring:distributed-transaction:pay-service-user-api')
    compile project(':spring:distributed-transaction:pay-service-trade-api')
    compile project(':spring:distributed-transaction:pay-service-message-api')
    // compile('org.apache.activemq:activemq-all:5.14.5') {
    //    exclude group: 'org.springframework'
    // }
    // http://activemq.apache.org/version-5-initial-configuration.html
    compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.14.5'
    compile group: 'org.apache.activemq', name: 'activemq-jms-pool', version: '5.14.5'
    compile group: 'org.apache.activemq', name: 'activemq-pool', version: '5.14.5'
    providedCompile 'org.apache.tomcat:tomcat-catalina:7.0.77'
}