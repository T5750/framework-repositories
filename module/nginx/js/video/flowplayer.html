<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Flowplayer</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/flowplayer/7.2.7/flowplayer.min.js"></script>
	<link href="https://cdn.bootcss.com/flowplayer/7.2.7/skin/skin.min.css" rel="stylesheet">
	<style>
		.flowplayer {
			border: 1px white dashed;
			max-width: 50%;
		}
	</style>
</head>
<body>
<div style="text-align: center;">
	<!-- player 1 -->
	<div class="flowplayer">
		<video>
			<source src="https://cdn.flowplayer.com/ee6c914d-25d5-4703-935e-c8797b2275a8/v-69891ec1-2d90-423c-9892-5a9ee87b6d86.mp4" type="video/mp4">
		</video>
	</div>
	<!-- player 2 -->
	<div class="flowplayer" id="player">
		<video>
			<source src="https://edge.flowplayer.org/30fps.mp4" type="video/mp4">
		</video>
	</div>
</div>
</body>
</html>
