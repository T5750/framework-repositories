<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Routes Modal</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Routes Modal</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block">
					<p>Creates popup from passed HTML string</p>
					<a href="/popup-content/">Popup content</a>
				</div>
				<div class="block">
					<p>Load Login Screen from file via Ajax</p>
					<a href="/login-screen-ajax/">Login Screen Ajax</a>
				</div>
				<div class="block">
					<p>Load Popup from component file</p>
					<a href="/popup-component/">Popup Component</a>
				</div>
				<div class="block">
					<p>Use async route to check if the user is logged in:</p>
					<label class="toggle toggle-init color-blue">
						<input type="checkbox" checked id="check-login">
						<span class="toggle-icon"></span>
					</label>
					<a href="/secured-page/">Secured Page</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="../js/routes-modal.js"></script>
</body>
</html>
