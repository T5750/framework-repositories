<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<title>Photo Browser</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet" />
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Photo Browser</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="block-title">Light Theme</div>
				<div class="block row">
					<div class="col-33"><a href="#" class="button pb-standalone">Standalone</a></div>
					<div class="col-33"><a href="#" class="button pb-popup">Popup</a></div>
					<div class="col-33"><a href="#" class="button pb-page">Page</a></div>
				</div>
				<div class="block-title">Dark Theme</div>
				<div class="block row">
					<div class="col-50"><a href="#" class="button pb-standalone-dark">Standalone</a></div>
					<div class="col-50"><a href="#" class="button pb-popup-dark">Popup</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/photo-browser.js"></script>
</body>
</html>
