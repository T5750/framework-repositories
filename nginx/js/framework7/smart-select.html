<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
		<title>Smart Select</title>
	<link href="https://cdn.bootcss.com/framework7/2.3.1/css/framework7.min.css" rel="stylesheet">
</head>
<body>
<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="home" class="page">
			<!-- Top Navbar -->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="title">Smart Select</div>
				</div>
			</div>
			<!-- Scrollable page content -->
			<div class="page-content">
				<div class="list">
					<ul>
						<!-- Default Setup -->
						<li>
							<a class="item-link smart-select smart-select-init">
								<select name="fruits">
									<option value="apple" selected>Apple</option>
									<option value="pineapple">Pineapple</option>
									<option value="pear">Pear</option>
									<option value="orange">Orange</option>
									<option value="melon">Melon</option>
									<option value="peach">Peach</option>
									<option value="banana">Banana</option>
								</select>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title">Fruit</div>
									</div>
								</div>
							</a>
						</li>
						<!-- Open In Popup + Searchbar + Multiple -->
						<li>
							<a class="item-link smart-select smart-select-init" data-open-in="popup"  data-searchbar="true" data-searchbar-placeholder="Search car">
								<select name="car" multiple>
									<optgroup label="Japanese">
										<option value="honda" selected>Honda</option>
										<option value="lexus">Lexus</option>
										<option value="mazda">Mazda</option>
										<option value="nissan">Nissan</option>
										<option value="toyota">Toyota</option>
									</optgroup>
									<optgroup label="German">
										<option value="audi" selected>Audi</option>
										<option value="bmw">BMW</option>
										<option value="mercedes">Mercedes</option>
										<option value="vw">Volkswagen</option>
										<option value="volvo">Volvo</option>
									</optgroup>
									<optgroup label="American">
										<option value="cadillac">Cadillac</option>
										<option value="chrysler">Chrysler</option>
										<option value="dodge">Dodge</option>
										<option value="ford" selected>Ford</option>
									</optgroup>
								</select>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title">Car</div>
									</div>
								</div>
							</a>
						</li>
						<!-- Open In Sheet -->
						<li>
							<a class="item-link smart-select smart-select-init" data-open-in="sheet">
								<select name="mac-windows">
									<option value="mac" selected>Mac</option>
									<option value="windows">Windows</option>
								</select>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title">Mac or Windows</div>
									</div>
								</div>
							</a>
						</li>
						<!-- Open In Popover -->
						<li>
							<a class="item-link smart-select smart-select-init" data-open-in="popover">
								<select name="superhero" multiple>
									<option value="Batman" selected>Batman</option>
									<option value="Superman">Superman</option>
									<option value="Hulk">Hulk</option>
									<option value="Spiderman">Spiderman</option>
									<option value="Ironman">Ironman</option>
									<option value="Thor">Thor</option>
									<option value="Wonder Woman">Wonder Woman</option>
								</select>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title">Super Hero</div>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/framework7/2.3.1/js/framework7.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
